<h2> TAPE PIECE IV
<br>
<br> Moving Piece
<br>
<br> Take a tape of the stars moving.
<br> Do not listen to the tape.
<br> Cut it and give it out to the people on the street.
<br> Or you may sell it for a moderate price.
<br>
<br> 1963 autumn
<br>
</h2>
